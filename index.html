<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSS style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="players">
        <h3 class="player p1">Player 1 (X)</h3>
        <h3 class="player p2">Player 2 (O)</h3>
    </div>
    <button class="start">Start/restart</button>
    <p class="error"></p>
    <div class="game-board">
        <div id="a1" class="game-field">
            <span></span>
        </div>
        <div id="a2" class="game-field">
            <span></span>
        </div>
        <div id="a3" class="game-field">
            <span></span>
        </div>
        <div id="b1" class="game-field">
            <span></span>
        </div>
        <div id="b2" class="game-field">
            <span></span>
        </div>
        <div id="b3" class="game-field">
            <span></span>
        </div>
        <div id="c1" class="game-field">
            <span></span>
        </div>
        <div id="c2" class="game-field">
            <span></span>
        </div>
        <div id="c3" class="game-field">
            <span></span>
        </div>
    </div>

    <div class="footer">
        Designed by GABRIEL	&#174;
    </div>

    <script src="script.js"></script>
</body>

</html>
